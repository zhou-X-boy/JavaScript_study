<title>计算0+2 +4+6+...+100的和</title>
<script>
        var evenSum = 0; //偶数和
       
        for (var i = 0; i <= 100; i++) {
            if (i % 2 != 0) {
                evenSum += i;
                continue;
            }

        }
        document.write('0-100之间所有的偶数和：' + evenSum)
        

	
</script>
