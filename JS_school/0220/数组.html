<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script>
        var evenSum = 0; //偶数和

        for (var i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                evenSum += i;
                continue;
            }

        }
        document.write('0-100之间所有的偶数和：' + evenSum)
        document.write("<br/>");
        document.write("<br/>");

        var arr1 = ['a', 'b', 'c'];
        var arr2 = ['d', 'e', 'f'];
        var arr3 = arr1.concat(arr2);
        document.write("数组1：" + arr1 + "<br/>");
        document.write("数组2：" + arr2 + "<br/>");
        document.write("数组3：" + arr3);

        document.write("<br/>");
        document.write("<br/>");

        var num = ["1", "2", "3"]
        document.write(num.join('》'));

        document.write("<br/>");
        document.write("<br/>");

        var num = ["a", "b", "c", "d"];
        document.write("数组num:" + num + "<br/>");

        num.pop();
        document.write("删除最后一个元素的数组num:" + num);

        document.write("<br/>");
        document.write("<br/>");

        var num = ["1", "2", "3", "4", "5", "6"]
        document.write("数组num：" + num + "删除最后两个元素")
        num.length = num.length - 2;
        document.write("<br />")
        document.write("删除后的数组为" + num)

        document.write("<br/>");
        document.write("<br/>");
        var num = ["1", "2", "3", "4", "5", "6"]
        document.write("在数组num:" + num + "下表为0处添加两个元素" + num.unshift(7, 8) + "<br />")
        document.write("添加后的数组为num:" + num)
    </script>

</head>

<body>
</body>

</html>
