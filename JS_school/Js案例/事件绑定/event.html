<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.10.2.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#content{
				width: 400px;
				height: 300px;
				border: 1px solid blue;
				margin-left: 50px;
				text-align: center;
			}
			#msg{
				width: 300px;
				height: 200px;
				border: 1px solid green;
				margin-left: 50px;
			}
		</style>
	</head>
	<body>
		<div id="content">
			外层div
			<div id="msg">
				内层div
			</div>
		</div>
		<script>
			$(function(){
				$("#content").click(function(){
					console.log("外层");
					console.log(event.type);
					console.log(event.target);
					event.stopPropagation();//阻止事件冒泡
				});
				$("#msg").click(function(){
					console.log("内层");
				});
			})
		</script>
	</body>
</html>
