<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.10.2.js"></script>
	</head>
	<body>
		<div class="box1">请输入：<input type="text" value=""/></div>
		<script>
			$(document).ready(function(){
				//按下键盘按键
				$("input").keydown(function(){
					$("input").css("background-color","#FFFFCC");
					$(this).val("你按下了某个按键");
				});
				//松开键盘的按键
				$("input").keyup(function(){
					$("input").css("background-color","#D6D6FF");
					$(this).val("按键被你松开了")
				});
				//来看看你按下了哪个按键，会显示键位序号
				$("input").keydown(function(e){
					$(this).val("你按下键盘的是："+e.width);
					console.log(1);
				});
				//keypress()不支持中文
				$("input").keypress(function(e){
					$(this).val("你按下的键盘是："+e.width);
				});
			})
		</script>
	</body>
</html>
