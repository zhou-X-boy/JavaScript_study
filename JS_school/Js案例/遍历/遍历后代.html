<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.10.2.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 800px;
				height: 400px;
				border: 1px solid black;
			}
			ul{
				display: block;
			}
			li{
				width: 100px;
				height: 250px;
				display: block;
				float: left;
			}
			.father{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="list">
				<li>a</li>
				<li class="item">c</li>
				<li class="item">d</li>
			</ul>
			<ul>
				<li>e</li>
				<li>
					<p>f</p>
				</li>
			</ul>
		</div>
		<script>
			$(function(){
			//子元素
				//$("#list").children().css('border','2px solid red');
				$('#list').children(".item").css('border','1px solid red');
				//$('#box ul').children().css('border','5px solid blue');
			//find()参数空，函数不能执行 遍历所有符合的元素
				//$("#box").find().css('border','2px solid green')
				$("#box").find('p').css('border','2px solid yellow')
			});
		</script>
		<div id="dv">
			<li>
				<a class="aa01">a</a>
			</li>
			<li>
				<a class="aa02">b</a>
			</li>
			<li>
				<a class="aa03">c</a>
			</li>
		</div>
		<script type="text/javascript">
			$(function(){
			//parent()父元素
				$(".aa01").parent().addClass('father');
			//parents()祖先元素 遍历到根元素
				//$(".aa02").parents().css('backgroundColor','red')
			//parentsUntil()遍历祖先元素，直到(但不包括)selector元素
				$(".aa03").parentsUntil('div').css('backgroundColor','green');
			})
		</script>
	</body>
</html>
