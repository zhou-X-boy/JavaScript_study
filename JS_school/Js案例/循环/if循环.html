<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script>
var h=1.7
var w=62
var bmi=w/(h*h)
if(bmi<18.5){
	document.write("轻体重");
	}
else if(18.5<bmi<=24){
	document.write("健康体重");
	}
else if(24<bmi<=28){
	document.write("超重");
	}
else{
	document.write("肥胖");
	}
</script>
</body>
</html>
