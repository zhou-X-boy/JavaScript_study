<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript与jquery比较</title>
<link href="" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.10.2.js"></script>
<style type="text/css">
 
</style>

</head>

<body>
<h3>demo03：点击按钮背景色会变化</h3>
 

<input type="button" value="背景变红" id="btn1"/>

<input type="button" value="背景变蓝" id="btn2"/> 

<script type="text/javascript">
//1 DOM操作转成jQuery操作
window.onload=function () {
 	/*js操作DOM：*/
	var btnObj= document.getElementById("btn1");//btnObj就是DOM对象
  	btnObj.onclick=function () {
   	 	this.style.backgroundColor="red";
    }; 
	
	/*转成jquery写法：*/
	var btnObj= document.getElementById("btn2");
	$(btnObj).click(function () {
   		 $(this).css("backgroundColor","blue");
	});
}
</script> 
 
 
<br><br>
<input type="button" value="背景变橙色" id="btn3"/>

<input type="button" value="背景变绿色" id="btn4"/> 
<script type="text/javascript">
//2 jQuery操作转成DOM操作
$(function(e) {
	//$(btnObj).get(0)
    var btnObj=document.getElementById("btn3");//DOM对象
 	var obj= $(btnObj).get(0);//DOM对象
	console.log(btnObj,obj);
 		obj.onclick=function () {
 		this.style.backgroundColor="orange";
  	};
	
	//$(btnObj)[0]
	var btnObj=document.getElementById("btn4");//DOM对象
	var obj= $(btnObj)[0];//DOM对象
	console.log(btnObj,obj);
 		obj.onclick=function () {
 		this.style.backgroundColor="green";
  	};
});




</script>
</body>
</html>
