// 循环：用一个计数器，记录循环次数：
//计数器为n 打印第N遍，直到i=10 ，循环结束

function pao1(){
	var i=6;//计数器，记录循环的次数
	while(i<=5){ //5圈  
	  //操作
	  console.log("你跑完了" + i + "圈！");
	  //更新 计数器的 值，否则就是死循环
	  i++;  
	} 
	
	console.log("我终于跑完了");
}

pao1();



function pao2(){
	var i=6;//计数器，记录循环的次数
	do{ //5圈  
	  //操作
	  console.log("你跑完了" + i + "圈！");
	  //更新 计数器的 值，否则就是死循环
	  i++;  
	}while(i<=5);
	
}
//调用函数
pao2();
