<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<script type="text/javascript">
for(var i=0;i<256;i++){
	j=255-i;                            //j值递减
	document.write("<font style='color:rgb(" 
	               +j
				   +","
				   +i
				   +","
				   +i+
				   ");'><b>*</b></font>");     //调整*号颜色
	if(i%16==15){
		document.write("<br>");             //每输出16个*即换行
		}
		}
	</script>
</body>
</html>
