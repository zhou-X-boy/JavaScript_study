<script>

  //函数声明
  function score(sc){
  		 
		 if(sc>=60  &&  sc<=100){
			//console.log('法拉利');
			alert('法拉利');
		 }else if(sc<60 && sc>=0){
			//console.log('拖拉机');
			alert('拖拉机');
		 }else{
		   alert('请输入0-100分的数字！');
		 }
  }
  
  //score('90');//函数调用：函数名();
   
  //document.write('hello  world!'); 
</script>
