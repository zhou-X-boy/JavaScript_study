<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.10.2.js"></script>
		<style>
			ul li{
				display: block;
			}
		</style>
	</head>
	<body>
		<p class="btns">
			<button class="btn">slideDown</button>
			<button class="btn">slideUp</button>
			<button class="btn">slideToggle</button>
		</p>
		<div id="box" style="border: 1px solid blue;">
			<ul>
				<li>
					<a class="a" href="#">1</a>
				</li>
				<li>
					<a href="#">2</a>
				</li>
				<li>
					<a href="#">3</a>
				</li>
			</ul>
		</div>
		<script>
			$(function(){
				//隐藏
				$("#box").hide();
				
				$(".btns button:eq(0)").click(function(){
					$("#box").slideDown(1000);//下滑,下拉出现
				})
				
				$(".btns button:eq(1)").click(function(){
					$("#box").slideUp(2800);//上划，下拉隐藏
				})
			
				$(".btns button:eq(2)").click(function(){
					$("#box").slideToggle(3000);//渐渐的切换
				})
			});
		</script>
	</body>
</html>
