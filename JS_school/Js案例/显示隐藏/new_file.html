<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.10.2.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 400px;
				height: 400px;
				background-color: blue;
			}
			.son{
				width: 150px;
				height: 150px;
				background-color: green;
				margin: auto;
				margin-top: 45px;
			}
			
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="son">
				<a>鼠标移入mouseover</a>
			</div>
		</div>
		<div class="box2">
			<div class="son">
				<a>鼠标移入mouseenter</a>
			</div>
		</div>
		<div class="box3">
			<div class="son">
				<a>鼠标移入mouseenter</a>
			</div>
		</div>
		<script>
			$(function(){
				$(".box1").mouseover(function(){
					console.log("mouseover进来了")
				})
				$(".box2").mouseenter(function(){
					console.log("mouseenter进来了");
				})
				$(".box3").hover(
				   function(){
					   console.log("鼠标进来了");
				   },function(){
					   console.log("鼠标离开了");
				   })
			})
		</script>
	</body>
</html>
