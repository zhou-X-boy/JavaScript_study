<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.10.2.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 790px;
				height: 760pxpx;
				margin: 0 auto;
			}
			ul:after{/*清除浮动*/
				content:"";
				display: block;
				clear: both;
				/* border: 1px solid red; */
			}
			li{
				width: 590px;
				height: 660px;
				overflow: hidden;
				float: left;
			}
			li img{
				display: block;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="list">
				<li><img src="a.jpeg"></li>
				<li><img src="b.jpeg"></li>
				<li><img src="c.jpeg"></li>
				<!-- <li style="background-color: red;"></li>
				<li style="background-color: aqua"></li>
				<li style="background-color: aquamarine;"></li> -->
			</ul>
		</div>
		<script>
			$(document).ready(function(){
				$("ul#list li").mouseover(function(){
				//步骤一：先将所有的li 宽度设置100px
					//方法一
					$('ul#list li').css('width','100px');
					//方法二
					//$('ul#list').children('li').css('width,'100px')
					//方法三
					//$('ul#list').find('li').css('width','100px')
				//步骤二：让当前的li宽度设置590px
					$(this).css('width','590px');
				});
				$('ul#list li').mouseout(function(){
					$('ul#list').find('li').css('width','200px');
				})
			})
		</script>
	</body>
</html>
