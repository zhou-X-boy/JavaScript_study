		<script>
			var str='1,How are You,2,How OLD are you?_3'
			//匹配关键字，只能匹配到第一个how
			console.log("匹配关键字，只能匹配到第一个how:"+str.match('How'));
			//正则表达式，匹配所有how，忽略大小写
			console.log("正则表达式，匹配所有how，忽略大小写:"+str.match(/how/ig));
			//匹配查找到的第一个数字
			console.log("匹配查找到的第一个数字:"+str.match(/[0-9]/));
			//全局查找所有数字
			console.log("全局查找所有数字:"+str.match(/[0-9]/g));
			//匹配查找到的第一个小写字母
			console.log("匹配查找到的第一个小写字母:"+str.match(/[a-z]/));
			//匹配所有小写字母
			console.log("匹配所有小写字母:"+str.match(/[a-z]/g));
			//匹配查找到的第一个大写字母
			console.log("匹配查找到的第一个大写字母:"+str.match(/[A-Z]/));
			//匹配所有大写字母
			console.log("匹配所有大写字母:"+str.match(/[A-Z]/g));
			//返回匹配到的数字
			console.log("返回匹配到的字符:"+str.match(/\d/g));
			//i 忽略大小写
			console.log("i 忽略大小写,查找所有字母:"+str.match(/[A-Z]/gi));
			//匹配数字字母下划线
			console.log("匹配数字字母下划线:"+str.match(/[a-zA-Z0-9_]/g));
			//匹配所有空白字符
			console.log("匹配所有空白字符:"+str.match(/\s/g));
			//匹配所有非空字符:
			console.log("匹配所有非空字符:"+str.match(/\S/g));
		</script>
